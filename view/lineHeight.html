<!DOCTYPE html>
<html style="font-size:20px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lineheight</title>
  <style>
    html {font-size: 20px;}
    * {margin: 0;padding: 0;box-sizing: border-box;}
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 0 1rem;
      height: 1.5rem;
      border: .1rem solid #eee;
      font-size: .7rem;
    }
    .btn1 .span{display: inline-block; line-height: 1.5rem;}
    .btn2 {line-height: 1.5rem;}
    .btn3 {display: flex;align-items: center;}
    .btn4 {height:auto;line-height: 1;padding:.3rem 1rem;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="btn btn1"><span class="span">哈哈哈</span></div>
    <span class="btn btn2">哈哈哈</span>
    <span class="btn btn3">哈哈哈</span>
    <span class="btn btn4">哈哈哈</span>
  </div>
</body>
</html>
