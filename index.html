  <script>
    var _elem = document.body,
      _startPos = 0,
      _top = 0,
      _refreshWrap = document.getElementsByTagName('ul')[0];
    _elem.addEventListener('touchstart', (e) => {
      console.log('start === ', e.touches[0].pageY)
      _startPos = e.touches[0].pageY
    }, false)

    _elem.addEventListener('touchmove', (e) => {
      console.log('move: ', e.touches[0].pageY)
      _top = e.touches[0].pageY - _startPos
      if (_top > 0 && _top < 80 && false) {
        _refreshWrap.style.opacity = _top / 80
        _refreshWrap.style.top = _top + 'px'
      }
    }, false)

    _elem.addEventListener('touchend', (e) => {
      console.log('end ===', e)
      if (_top >= 50 && false) {
        let params = Object.assign({}, this.state.orderParam, {
          lastId: ''
        })
        this.setState({
          pullLoading: true,
          orderParam: params
        }, () => {
          this.getOrderList('pull')
          this.getOrderCount()
        })
      } else {
        _refreshWrap.style.opacity = 0
        _refreshWrap.style.top = -40 + 'px'
      }
      _top = 0 // 重置
    }, false)
  </script>
